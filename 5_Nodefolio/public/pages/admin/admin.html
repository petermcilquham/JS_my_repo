<h1>Manage projects</h1>

<button id="showProjectCreate-btn">Add project</button>
<div class="hidden" id="addProjectInput">
    <label>Name:</label><br>
    <input id="cName" name="cName" placeholder="Name"><br>
    <label>Category:</label><br>
    <input id="cCategory" name="cCategory" placeholder="Category"><br>
    <label>Technologies:</label><br>
    <input id="cTechnologies" name="cTechnologies" placeholder="Technologies"><br>
    <label>Description:</label><br>
    <input id="cDesc" name="cDesc" placeholder="cDesc" placeholder="Description"><br>
    <label>Github link:</label><br>
    <input id="cLink" name="cLink" placeholder="cLink" placeholder="Link"><br>
    <button class="small-btn" id="addProject-btn">Add</button>
</div><br>

<button id="showProjectEdit-btn">Edit project</button>
<div class="hidden" id="editProjectInput">
    <label>Id:</label><br>
    <input id="editId" name="id" placeholder="Id"><br>
    <label>Name:</label><br>
    <input id="eName" name="eName" placeholder="Name"><br>
    <label>Category:</label><br>
    <input id="eCategory" name="eCategory" placeholder="Category"><br>
    <label>Technologies:</label><br>
    <input id="eTechnologies" name="eTechnologies" placeholder="Technologies"><br>
    <label>Description:</label><br>
    <input id="eDesc" name="eDesc" placeholder="eDesc" placeholder="Description"><br>
    <label>Github link:</label><br>
    <input id="eLink" name="eLink" placeholder="eLink" placeholder="Link"><br>
    <button class="small-btn" id="editProject-btn">Edit</button>
</div><br>

<button id="showProjectDelete-btn">Delete project</button>
<div class="hidden" id="deleteProjectInput">
    <label>Id:</label><br>
    <input id="delId" name="id" placeholder="Id"><br>
    <button class="small-btn" id="delProject-btn">Delete</button>
</div><br>


<script src="../pages/admin/admin.js"></script>
